# Server SSL/TLS Configuration
# Đường dẫn tới file keystore của server (file server-keystore.jks)
# Lưu ý: file này phải nằm trực tiếp trong thư mục 'src/main/resources'
server.keystore.path=server-keystore.jks

# Mật khẩu cho keystore
server.keystore.password=your_keystore_password

# Mật khẩu cho private key bên trong keystore (thường giống mật khẩu keystore)
server.key.password=your_key_password

# --- Cấu hình Database (Bạn sẽ thêm sau khi làm việc với DAO) ---
# db.url=jdbc:mysql://localhost:3306/your_database_name?useSSL=false&serverTimezone=UTC
# db.username=your_db_username
# db.password=your_db_password